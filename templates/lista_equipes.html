{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipes - DevLab</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{% static 'img/fundo.jpg' %}?ver=3") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        header h1 {
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        main {
            padding: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #100101ff;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(45deg, #5999f2, #170aaaff);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #170aaaff, #5999f2);
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: rgba(0,0,0,0.4);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 4px solid #2008f6ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Equipes</h1>
        <a href="{% url 'home' %}">Voltar</a>
    </header>

    <main>
        <form method="GET">
            <input type="text" name="q" placeholder="Buscar equipe" value="{{ request.GET.q }}">
            <button type="submit">Buscar</button>
        </form>

        <ul>
            {% for equipe in equipes %}
                <li>
                    <strong>{{ equipe.nome }}</strong><br>
                    Descrição: {{ equipe.descricao }}
                </li>
            {% empty %}
                <li>Nenhuma equipe encontrada.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
